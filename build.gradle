plugins {
    id 'java'
}

group('dev.cross')
version('1.0.1-ALPHA')

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.8.1')
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.8.1')
    implementation(files("libs/bta-server.jar"))
    implementation('org.pf4j:pf4j:3.7.0')
    annotationProcessor('org.pf4j:pf4j:3.7.0')
}

test {
    useJUnitPlatform()
}
jar {
    manifest {
        attributes "Manifest-Version": 1.0
        attributes "Created-By": "Cross"
        attributes "Plugin-Class": "dev.cross.SimpleHomes"
        attributes "Plugin-Dependencies": ""
        attributes "Plugin-Id": "simple-homes"
        attributes "Plugin-Version": "1.0.0"
    }
}